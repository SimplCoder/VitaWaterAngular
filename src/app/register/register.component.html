<div class="bg-layout">
  <div class="container bg-image">
    <div class="row">
      <div class="col-md-6 align-self-center">
        <div class="card">
          <div class="box">
            <h1>SIGN UP</h1>
            <form>
              <div class="row">
                <div class="form-group col">
                  <label for="exampleInputFName" style="color: white;">First Name</label>
                  <input type="text" class="form-control" id="exampleInputFName" [(ngModel)]="userDetails.firstName" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col">
                  <label for="exampleInputLName" style="color: white;">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputLName" [(ngModel)]="userDetails.lastName" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="exampleInputEmail" style="color: white;">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail" [(ngModel)]="userDetails.email" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="exampleInputNumber" style="color: white;">Phone number</label>
                  <input type="text" class="form-control" id="exampleInputNumber" [(ngModel)]="userDetails.mobileNumber" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="exampleInputPassword" style="color: white;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="exampleInputCPassword" style="color: white;">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputCPassword" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" style="color: white;" for="exampleCheck1">I accept the Terms of Use and
                  Privacy Policy</label>
              </div>
              <div class="row justify-content-md-center" style="margin-top: 1em;">
                <button type="submit" class="btn btn-warning btn-large col-md-4" (click)="register()">REGISTER NOW</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
